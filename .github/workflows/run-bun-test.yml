name: Check Tests
permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.2

      # 安裝 E2E 測試所需的轉換工具
      - name: Install conversion tools for E2E tests
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc imagemagick

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

          #   1. ç‚ºæ¯å€‹ GUI å·¥å…·ç‰ˆæœ¬æª¢æŸ¥æ·»åŠ  timeout é˜²æ­¢ç„¡é™æ›èµ·
          #   2. ä½¿ç”¨ timeout å‘½ä»¤é™åˆ¶æ¯å€‹å·¥å…·çš„åŸ·è¡Œæ™‚é–“
          #   3. å¢åŠ æ•´é«” timeout-minutes å¾ 5 åˆ° 8 åˆ†é˜
          docker run --rm "${IMAGE}" sh -c '
            echo ""

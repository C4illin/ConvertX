            else
              echo "âŒ E2E æ¸¬è©¦å¤±æ•— (< 70% é€šéç‡)"
              exit 1
            fi
          else
            echo "âš ï¸ æ²’æœ‰åŸ·è¡Œä»»ä½•æ¸¬è©¦"
          fi

      # ========================================
      # æ¸…ç†é©—è­‰å®¹å™¨
      # ========================================
      - name: "ğŸ§¹ Cleanup Verification Containers"
        if: always()
        run: |

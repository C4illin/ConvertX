          # ðŸ”¥ ä½¿ç”¨ registry cache å–ä»£ GHA cache
          # registry cache æ²’æœ‰ 10GB é™åˆ¶ï¼Œæ›´é©åˆå¤§åž‹æ¨¡åž‹
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache

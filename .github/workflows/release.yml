            echo ""
            echo "========================================"
            echo "âœ… å·¥å…·é©—è­‰å®Œæˆï¼"
            echo "========================================"
          '

      # ========================================
      # é©—è­‰ 2: å•Ÿå‹•å®¹å™¨ä¸¦æª¢æŸ¥å¥åº·ç‹€æ…‹
      # ========================================
      - name: "âš™ï¸ Start Container & Health Check"
        timeout-minutes: 3
        run: |
          echo "========================================"
          echo "âš™ï¸ å•Ÿå‹•å®¹å™¨ä¸¦æª¢æŸ¥å¥åº·ç‹€æ…‹"
          echo "========================================"

          IMAGE="${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.version }}"

          # å•Ÿå‹•å®¹å™¨

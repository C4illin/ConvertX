            echo "========================================"
            
            echo -n "  HuggingFace cache: "
            [ -d "/root/.cache/huggingface" ] && echo "âœ… å­˜åœ¨" || echo "âš ï¸ ä¸å­˜åœ¨"
            
            echo -n "  ModelScope cache:  "

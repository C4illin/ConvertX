name: Release

on:
  push:
    tags:
      - "v*.*.*"
  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.6)"
        required: true
        type: string

env:
  DOCKER_IMAGE: convertx/convertx-cn

jobs:
  # ==============================================================================
  # ðŸ³ Build and Push Docker Imageï¼ˆé—œéµæµç¨‹ï¼‰
  # ==============================================================================
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ========================================
      # æ¸…ç†ç£ç¢Ÿç©ºé–“ï¼ˆè§£æ±º no space left on deviceï¼‰
      # ========================================
      # ðŸ”¥ GitHub Actions Runner åªæœ‰ç´„ 14GB å¯ç”¨ç©ºé–“
      #    å¤§åž‹æ¨¡åž‹ + Multi-Arch build éœ€è¦æ¸…ç†æ›´å¤šé è£è»Ÿé«”
      # ========================================
      - name: Free disk space (aggressive)
        run: |
          echo "ðŸ§¹ Aggressive disk cleanup for large model builds..."
          echo "========================================"
          echo "ðŸ“Š åˆå§‹ç£ç¢Ÿç©ºé–“ï¼š"
          df -h /
          echo "========================================"

          # ========================================
          # ç§»é™¤å¤§åž‹é è£è»Ÿé«”ï¼ˆç´„å¯é‡‹æ”¾ 30-40GBï¼‰
          # ========================================
          echo "ðŸ—‘ï¸ ç§»é™¤é è£é–‹ç™¼å·¥å…·..."

          # .NET SDKï¼ˆç´„ 2-3GBï¼‰
          sudo rm -rf /usr/share/dotnet || true

          # Android SDKï¼ˆç´„ 10-15GBï¼‰- æœ€å¤§å®—ï¼
          sudo rm -rf /usr/local/lib/android || true

          # Haskell/GHCï¼ˆç´„ 1GBï¼‰
          sudo rm -rf /opt/ghc || true

          # CodeQLï¼ˆç´„ 1GBï¼‰
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true

          # Boostï¼ˆç´„ 500MBï¼‰
          sudo rm -rf /usr/local/share/boost || true

          # Swiftï¼ˆç´„ 1.5GBï¼‰
          sudo rm -rf /usr/share/swift || true

          # Hosted Tool Cacheï¼ˆç´„ 5-8GBï¼‰
          sudo rm -rf /opt/hostedtoolcache || true

          # Azure CLIï¼ˆç´„ 500MBï¼‰
          sudo rm -rf /usr/share/az_* || true
          sudo rm -rf /opt/az || true

          # Google Cloud SDKï¼ˆç´„ 500MBï¼‰
          sudo rm -rf /usr/lib/google-cloud-sdk || true

          # PowerShellï¼ˆç´„ 200MBï¼‰
          sudo rm -rf /usr/local/share/powershell || true

          # Minicondaï¼ˆç´„ 500MBï¼‰
          sudo rm -rf /usr/share/miniconda || true

          # ========================================
          # æ¸…ç†ç³»çµ± cache
          # ========================================
          echo "ðŸ—‘ï¸ æ¸…ç†ç³»çµ± cache..."

          # apt cache
          sudo apt-get clean || true
          sudo apt-get autoremove -y || true
          sudo rm -rf /var/lib/apt/lists/* || true

          # npm/yarn global cache
          sudo rm -rf /usr/local/share/.cache || true

          # ========================================
          # æ¸…ç† Docker èˆŠè³‡æ–™
          # ========================================
          echo "ðŸ—‘ï¸ æ¸…ç† Docker cache..."
          docker system prune -af --volumes || true

          # æ¸…ç† BuildKit cache
          sudo rm -rf /var/lib/docker/buildkit || true

          echo "========================================"
          echo "ðŸ“Š æ¸…ç†å¾Œç£ç¢Ÿç©ºé–“ï¼š"
          df -h /
          echo "========================================"

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # ========================================
      # è¨­å®š Docker Buildxï¼ˆé‡å°å¤§åž‹æ¨¡åž‹å„ªåŒ–ï¼‰
      # ========================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # ðŸ”¥ ä½¿ç”¨ docker-container driver ä»¥ç²å¾—æ›´å¥½çš„ cache æŽ§åˆ¶
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ========================================
      # Build and Pushï¼ˆé‡å°å¤§åž‹æ¨¡åž‹å„ªåŒ–ï¼‰
      # ========================================
      # ðŸ”¥ æ³¨æ„äº‹é …ï¼š
      #   - ä½¿ç”¨ registry cache è€Œéž GHA cacheï¼ˆé¿å… 10GB é™åˆ¶ï¼‰
      #   - å•Ÿç”¨ zstd compression æ¸›å°‘å‚³è¼¸é‡å’Œå„²å­˜ç©ºé–“
      #   - Multi-arch build éœ€è¦æ›´å¤šç£ç¢Ÿç©ºé–“ï¼Œå·²åœ¨ä¸Šæ–¹æ¸…ç†
      # ========================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:latest
          platforms: linux/amd64,linux/arm64
          # ðŸ”¥ ä½¿ç”¨ registry cache å–ä»£ GHA cache
          # registry cache æ²’æœ‰ 10GB é™åˆ¶ï¼Œæ›´é©åˆå¤§åž‹æ¨¡åž‹
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max,compression=zstd
          # å•Ÿç”¨å£“ç¸®æ¸›å°‘ image å¤§å°
          outputs: type=image,compression=zstd,compression-level=3
          # è¨­å®š build åƒæ•¸
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Docker Build Summary
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ env.DOCKER_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKER_IMAGE }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY

  # ==============================================================================
  # ðŸ“¦ Create GitHub Release
  # ==============================================================================
  create-release:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # No previous tag, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            # Get commits between previous tag and current
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..HEAD)
          fi

          # Write to file to preserve newlines
          echo "$CHANGELOG" > changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.tag.outputs.version }}
          tag_name: ${{ steps.tag.outputs.version }}
          body_path: changelog.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

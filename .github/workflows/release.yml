          echo ""
          echo "========================================"
          echo "ğŸ“‹ æ¸¬è©¦å·¥å…·è½‰æ›åŠŸèƒ½"
          echo "========================================"

          # 1. Pandoc: Markdown â†’ HTML (ç´” CLI)
          run_test "Pandoc: Markdown â†’ HTML" '
            echo "# Test Document" > /tmp/test.md

# ============================================================
# Docker Build & Push - Lite ç‰ˆï¼ˆè‡ªå‹•è§¸ç™¼ï¼‰
# ============================================================
# èªªæ˜ï¼šç•¶ Git tag ç¬¦åˆ vX.Y.Z-lite æ ¼å¼æ™‚è‡ªå‹•è§¸ç™¼ Lite ç‰ˆ build
# ç¯„ä¾‹ï¼šv0.1.15-lite, v1.0.0-lite
# ============================================================

name: Docker Build Lite (Auto Tag)

on:
  push:
    tags:
      - "v*.*.*-lite"

env:
  # Docker Hub æ˜ åƒåº«
  DOCKER_IMAGE: convertx/convertx-cn

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Build job - ç‚ºæ¯å€‹å¹³å°å»ºæ§‹ Docker image
  # ========================================
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    runs-on: ${{ matrix.platform == 'linux/amd64' && 'ubuntu-24.04' || matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' }}

    name: Build Lite image for ${{ matrix.platform }}

    steps:
      - name: Prepare environment for current platform
        id: prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      # ========================================
      # å¾ tag æå–ç‰ˆæœ¬è™Ÿ
      # ========================================
      - name: Extract version from tag
        id: version
        run: |
          # å¾ tag ä¸­æå–ç‰ˆæœ¬è™Ÿï¼ˆä¾‹å¦‚ v0.1.15-lite -> 0.1.15-liteï¼‰
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ ç‰ˆæœ¬: ${VERSION}"

      # ========================================
      # å‹•æ…‹ä¿®æ”¹ Lite ç‰ˆæœ¬è™Ÿï¼ˆBuild-time variantï¼‰
      # åªåœ¨ runner workspace ç”Ÿæ•ˆï¼Œä¸ commit å› repo
      # ========================================
      - name: Update version for Lite build
        run: |
          echo "========================================"
          echo "ğŸ”§ å‹•æ…‹ä¿®æ”¹ Lite ç‰ˆæœ¬è™Ÿ"
          echo "========================================"

          VERSION="${{ steps.version.outputs.VERSION }}"

          # ç¢ºä¿ç‰ˆæœ¬è™ŸåŒ…å« -lite
          if [[ "${VERSION}" != *"-lite"* ]]; then
            LITE_VERSION="${VERSION}-lite"
          else
            LITE_VERSION="${VERSION}"
          fi

          echo "ğŸ” Detected base version: ${VERSION}"
          echo "âœï¸ Lite build detected, updating version to: ${LITE_VERSION}"
          echo ""

          # ä¿®æ”¹ package.json
          if [ -f "package.json" ]; then
            ORIGINAL_VERSION=$(jq -r '.version' package.json)
            echo "ğŸ“„ package.json åŸç‰ˆæœ¬: ${ORIGINAL_VERSION}"
            jq --arg v "${LITE_VERSION}" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json
            echo "âœ… package.json å·²æ›´æ–°ç‚º: ${LITE_VERSION}"
          fi

          # ä¿®æ”¹ src/version.tsï¼ˆå¦‚å­˜åœ¨ï¼‰
          if [ -f "src/version.ts" ]; then
            echo "ğŸ“„ ä¿®æ”¹ src/version.ts..."
            sed -i "s/version.*=.*['\"].*['\"]/version = '${LITE_VERSION}'/" src/version.ts
            echo "âœ… src/version.ts å·²æ›´æ–°"
          fi

          # ä¿®æ”¹ src/version.jsï¼ˆå¦‚å­˜åœ¨ï¼‰
          if [ -f "src/version.js" ]; then
            echo "ğŸ“„ ä¿®æ”¹ src/version.js..."
            sed -i "s/version.*=.*['\"].*['\"]/version = '${LITE_VERSION}'/" src/version.js
            echo "âœ… src/version.js å·²æ›´æ–°"
          fi

          # ä¿®æ”¹ .envï¼ˆå¦‚å­˜åœ¨ä¸”æœ‰ VERSION è®Šæ•¸ï¼‰
          if [ -f ".env" ] && grep -q "^VERSION=" .env; then
            echo "ğŸ“„ ä¿®æ”¹ .env..."
            sed -i "s/^VERSION=.*/VERSION=${LITE_VERSION}/" .env
            echo "âœ… .env å·²æ›´æ–°"
          fi

          echo ""
          echo "========================================"
          echo "âœ… Version updated for UI build: ${LITE_VERSION}"
          echo "========================================"
          echo ""
          echo "âš ï¸ æ³¨æ„ï¼šæ­¤ä¿®æ”¹åªå½±éŸ¿æœ¬æ¬¡ buildï¼Œä¸æœƒ commit å› repo"

      # ========================================
      # æ¸…ç†ç£ç¢Ÿç©ºé–“
      # ========================================
      - name: Free disk space (aggressive)
        run: |
          echo "ğŸ§¹ Aggressive disk cleanup for Lite builds..."
          echo "========================================"
          echo "ğŸ“Š åˆå§‹ç£ç¢Ÿç©ºé–“ï¼š"
          df -h /
          echo "========================================"

          # ç§»é™¤å¤§å‹é è£è»Ÿé«”
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /usr/share/swift || true
          sudo rm -rf /opt/hostedtoolcache || true
          sudo rm -rf /usr/share/az_* || true
          sudo rm -rf /opt/az || true
          sudo rm -rf /usr/lib/google-cloud-sdk || true
          sudo rm -rf /usr/local/share/powershell || true
          sudo rm -rf /usr/share/miniconda || true

          # æ¸…ç†ç³»çµ± cache
          sudo apt-get clean || true
          sudo apt-get autoremove -y || true
          sudo rm -rf /var/lib/apt/lists/* || true

          # æ¸…ç† Docker cache
          docker system prune -af --volumes || true
          sudo rm -rf /var/lib/docker/buildkit || true

          echo "========================================"
          echo "ğŸ“Š æ¸…ç†å¾Œç£ç¢Ÿç©ºé–“ï¼š"
          df -h /
          echo "========================================"

      - name: downcase REPO
        run: |
          echo "REPO=${GITHUB_REPOSITORY@L}" >> "${GITHUB_ENV}"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ env.REPO }}
            ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}-lite
            type=raw,value=latest-lite,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ matrix.platform }}
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ========================================
      # Build Lite image
      # ========================================
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILDKIT: 1
        with:
          context: .
          file: Dockerfile.lite
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          outputs: type=image,name=ghcr.io/${{ env.REPO }},push-by-digest=true,name-canonical=true,oci-mediatypes=true,compression=zstd,compression-level=3
          push: true
          cache-from: type=registry,ref=ghcr.io/${{ env.REPO }}:buildcache-lite-${{ env.PLATFORM_PAIR }}
          cache-to: type=registry,ref=ghcr.io/${{ env.REPO }}:buildcache-lite-${{ env.PLATFORM_PAIR }},mode=max,compression=zstd
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-lite-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # ========================================
  # Merge job - åˆä½µå¤šæ¶æ§‹ manifest
  # ========================================
  merge:
    name: Merge Lite Docker manifests
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    needs:
      - build

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-lite-*
          merge-multiple: true

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT

      - name: downcase REPO
        run: |
          echo "REPO=${GITHUB_REPOSITORY@L}" >> "${GITHUB_ENV}"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ env.REPO }}
            ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest-lite

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get execution timestamp
        id: timestamp
        run: |
          echo "timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      # ========================================
      # æ­¥é©Ÿ 1ï¼šå»ºç«‹ GHCR manifest
      # ========================================
      - name: Create manifest list and push to GHCR
        working-directory: /tmp/digests
        run: |
          echo "========================================"
          echo "ğŸ“¦ å»ºç«‹ GHCR manifest"
          echo "========================================"
          docker buildx imagetools create \
            -t ghcr.io/${{ env.REPO }}:${{ steps.version.outputs.VERSION }} \
            -t ghcr.io/${{ env.REPO }}:latest-lite \
            --annotation='index:org.opencontainers.image.description=ConvertX-CN Lite - è¼•é‡ç‰ˆæª”æ¡ˆè½‰æ›æœå‹™' \
            --annotation='index:org.opencontainers.image.created=${{ steps.timestamp.outputs.timestamp }}' \
            --annotation='index:org.opencontainers.image.url=${{ github.event.repository.url }}' \
            --annotation='index:org.opencontainers.image.source=${{ github.event.repository.url }}' \
            $(printf 'ghcr.io/${{ env.REPO }}@sha256:%s ' *)
          echo "âœ… GHCR manifest å»ºç«‹å®Œæˆ"

      # ========================================
      # æ­¥é©Ÿ 2ï¼šè¤‡è£½åˆ° Docker Hubï¼ˆåˆ†é–‹è™•ç†é¿å…è·¨ registry å•é¡Œï¼‰
      # ========================================
      - name: Copy manifest to Docker Hub
        run: |
          echo "========================================"
          echo "ğŸ“¦ è¤‡è£½ manifest åˆ° Docker Hub"
          echo "========================================"

          # å¾ GHCR è¤‡è£½åˆ° Docker Hub
          echo "ğŸ”„ è¤‡è£½ ${{ steps.version.outputs.VERSION }} åˆ° Docker Hub..."
          docker buildx imagetools create \
            -t ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }} \
            ghcr.io/${{ env.REPO }}:${{ steps.version.outputs.VERSION }}

          echo "ğŸ”„ è¤‡è£½ latest-lite åˆ° Docker Hub..."
          docker buildx imagetools create \
            -t ${{ env.DOCKER_IMAGE }}:latest-lite \
            ghcr.io/${{ env.REPO }}:latest-lite

          echo "âœ… Docker Hub æ¨é€å®Œæˆ"

      - name: Inspect images
        run: |
          echo "========================================"
          echo "ğŸ” æª¢æŸ¥ GHCR image"
          echo "========================================"
          docker buildx imagetools inspect 'ghcr.io/${{ env.REPO }}:${{ steps.version.outputs.VERSION }}'

          echo ""
          echo "========================================"
          echo "ğŸ” æª¢æŸ¥ Docker Hub image"
          echo "========================================"
          docker buildx imagetools inspect '${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}'

      # ========================================
      # å»ºç«‹ GitHub Release
      # ========================================
      - name: Checkout for changelog
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        run: |
          echo "========================================"
          echo "ğŸ“ ç”Ÿæˆ Changelog"
          echo "========================================"

          # å–å¾—å‰ä¸€å€‹ tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "ğŸ“‹ ç„¡å‰ä¸€å€‹ tagï¼Œå–å¾—æ‰€æœ‰ commits..."
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            echo "ğŸ“‹ å–å¾— ${PREVIOUS_TAG} åˆ° HEAD çš„ commits..."
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..HEAD)
          fi

          # å»ºç«‹ changelog æª”æ¡ˆ
          echo "## ConvertX-CN Lite ç‰ˆæœ¬" > changelog.txt
          echo "" >> changelog.txt
          echo "é€™æ˜¯ ConvertX-CN çš„è¼•é‡ç‰ˆæœ¬ï¼Œé©åˆä¸€èˆ¬ä½¿ç”¨è€…èˆ‡å¿«é€Ÿéƒ¨ç½²ã€‚" >> changelog.txt
          echo "" >> changelog.txt
          echo "### è®Šæ›´è¨˜éŒ„" >> changelog.txt
          echo "" >> changelog.txt
          echo "$CHANGELOG" >> changelog.txt
          echo "" >> changelog.txt
          echo "### ä½¿ç”¨æ–¹å¼" >> changelog.txt
          echo "" >> changelog.txt
          echo "\`\`\`bash" >> changelog.txt
          echo "docker pull ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}" >> changelog.txt
          echo "\`\`\`" >> changelog.txt
          echo "" >> changelog.txt
          echo "Full Changelog: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ steps.version.outputs.TAG }}" >> changelog.txt

          echo ""
          echo "âœ… Changelog å·²ç”Ÿæˆ"
          cat changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: ${{ steps.version.outputs.TAG }} (Lite)
          body_path: changelog.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ========================================
      # å®Œæˆæ‘˜è¦
      # ========================================
      - name: Build Summary
        run: |
          echo "========================================"
          echo "âœ… ConvertX-CN Lite Build å®Œæˆï¼"
          echo "========================================"
          echo ""
          echo "ğŸ·ï¸ ç‰ˆæœ¬: ${{ steps.version.outputs.VERSION }}"
          echo "ğŸ“¦ ç‰ˆæœ¬é¡å‹: Lite ç‰ˆï¼ˆè¼•é‡ç‰ˆï¼‰"
          echo ""
          echo "ğŸ“¦ æ˜ åƒè³‡è¨Šï¼š"
          echo "  - ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}"
          echo "  - ${{ env.DOCKER_IMAGE }}:latest-lite"
          echo "  - ghcr.io/${{ env.REPO }}:${{ steps.version.outputs.VERSION }}"
          echo ""
          echo "ğŸ—ï¸ æ”¯æ´çš„æ¶æ§‹ï¼š"
          echo "  - linux/amd64"
          echo "  - linux/arm64"
          echo ""
          echo "ğŸ“ ä½¿ç”¨æ–¹å¼ï¼š"
          echo "  docker pull ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}"
          echo "  docker pull ${{ env.DOCKER_IMAGE }}:latest-lite"
          echo ""
          echo "========================================"
          echo "ğŸ‰ Lite ç‰ˆæœ¬ç™¼å¸ƒæˆåŠŸï¼"
          echo "========================================"

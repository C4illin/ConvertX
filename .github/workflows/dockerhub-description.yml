name: Update Docker Hub Description

# ==============================================================================
# ðŸ”§ è‡ªå‹•æ›´æ–° Docker Hub Repository Overview
# ==============================================================================
# è§¸ç™¼æ™‚æ©Ÿï¼š
#   1. push åˆ° main åˆ†æ”¯æ™‚ï¼ˆREADME.md æˆ–æ­¤ workflow æ›´æ”¹ï¼‰
#   2. Release workflow æˆåŠŸå®Œæˆå¾Œ
#   3. æ‰‹å‹•è§¸ç™¼
# ==============================================================================

env:
  # Docker Hub Repository åç¨±ï¼ˆèˆ‡ GitHub repo ä¸åŒï¼‰
  DOCKER_IMAGE: convertx/convertx-cn

on:
  push:
    branches:
      - main
    paths:
      - README.md
      - .github/workflows/dockerhub-description.yml
  # Release å®Œæˆå¾Œè§¸ç™¼
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

jobs:
  dockerHubDescription:
    runs-on: ubuntu-latest
    # æ¢ä»¶ï¼špush / æ‰‹å‹•è§¸ç™¼ / Release æˆåŠŸ
    if: |
      github.event_name == 'push' || 
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - uses: actions/checkout@v4

      - name: Update Docker Hub Description
        # éžé—œéµæµç¨‹ - å¤±æ•—ä¸é˜»æ“‹
        continue-on-error: true
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE }}
          short-description: ${{ github.event.repository.description }}
          enable-url-completion: true

      - name: Summary
        run: |
          echo "## ðŸ“ Docker Hub Description Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Repository: \`${{ env.DOCKER_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY

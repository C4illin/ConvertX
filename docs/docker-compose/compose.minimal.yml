services:
  convertx:
    image: convertx/convertx-cn:latest
    container_name: convertx-cn
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Asia/Taipei
      - JWT_SECRET=change-me-to-a-random-string-at-least-32-chars
      - ACCOUNT_REGISTRATION=false
      - HTTP_ALLOWED=false
